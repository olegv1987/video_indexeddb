<div class="row button-row">
    <div class="col-md-12">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#album-modal">Add album</button>
    </div>
</div>
<div class="albums-list"><div class="row"></div></div>

<!-- Modal -->
<div id="album-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <form action="" id="album-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="thumb">Thumb:</label>
                        <input type="file" class="form-control" id="thumb" required>
                    </div>
                    <input type="hidden" id="album-id" value="">
                    <button type="submit" id="album-form-submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>

<script id="jsrender-album" type="text/x-jsrender">

    <div class="col-md-2 album-item" data-id="{{>id}}">
        <h4 class="album-item-title">{{>name}}</h4>
        <div class="thumbnail">
            <a href="#album:{{>id}}"><img src="{{>thumb}}" alt=""></a>
            <div class="caption">
                <p>
                    <a href="javascript:void(0);" class="btn btn-primary edit-album-item" role="button">Edit</a>
                    <a href="javascript:void(0);" class="btn btn-default delete-album-item" role="button">Delete</a>
                </p>
            </div>
        </div>
    </div>

</script>
